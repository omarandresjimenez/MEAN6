<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="with-bg"></div>
      <div>
       
      </div>
    </div>
    
    <div class="mt-3" style="padding-top: 100px">
      <mat-nav-list>
        
        <a mat-list-item class="ml-2" style="font-size:15px;"  routerLink="/statistics">
          <mat-icon class="mr-1">signal_cellular_alt</mat-icon>
          Statistics 
        </a>
      </mat-nav-list>
      <mat-accordion multi="true" [displayMode]="displayMode">
        <mat-expansion-panel class="no-shadow">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
            <mat-panel-title>
              Posts
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">AirtelTigo Airtime</a>
              <!-- <button mat-icon-button class="mr-3">
              <mat-icon>info</mat-icon>
            </button> -->
            </mat-list-item>
            <mat-list-item>
              <a href="#">Vodafone Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">MTN Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">GLO Airtime</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel class="no-shadow my-0">
          <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
          
            <mat-panel-title>
              Comments
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list class="ml-0" dense>
            <mat-list-item>
              <a href="#">AirtelTigo Airtime</a>
              <!-- <button mat-icon-button class="mr-3">
                <mat-icon>info</mat-icon>
              </button> -->
            </mat-list-item>
            <mat-list-item>
              <a href="#">Vodafone Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">MTN Airtime</a>
            </mat-list-item>
            <mat-list-item>
              <a href="#">GLO Airtime</a>
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button (click)="goLink('home')">
        <mat-icon class="mr-1 hidemobile" >bookmarks</mat-icon>
        Posts
      </button>
      <button mat-button (click)="goLink('create')"  *ngIf="userIsAuthenticated">
          <mat-icon class="mr-1 hidemobile">create</mat-icon>
          New Post
        </button>
      <span fxShow.lt-md="false" fxShow.gt-sm="true">
        <button mat-button (click)="goLink('statistics')">
          <mat-icon class="mr-1 hidemobile" >signal_cellular_alt</mat-icon>
          Statistics</button>
      </span>
      <span class="spacer"></span>
      <ng-container *ngIf="userIsAuthenticated">
        <button mat-button [matMenuTriggerFor]="menu" fxShow.lt-md="false" fxShow.gt-sm="true">
        <mat-icon  *ngIf="!userAvatar" >account_circle</mat-icon>
        <app-avatar [urlAvatar]="userAvatar" *ngIf="userAvatar"></app-avatar>
        <span class="ml-2">{{ userName }}</span>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" fxShow.lt-md="true" fxShow.gt-sm="false">
          <mat-icon  *ngIf="!userAvatar" >account_circle</mat-icon>
          <app-avatar [urlAvatar]="userAvatar" *ngIf="userAvatar"></app-avatar>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item>
            <mat-icon  *ngIf="!userAvatar" >account_circle</mat-icon>
            <app-avatar [urlAvatar]="userAvatar" *ngIf="userAvatar"></app-avatar>
          <span>My Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>money</mat-icon>
          <span>Billing</span>
        </button>
      </mat-menu>
      </ng-container>
      <span *ngIf="!userIsAuthenticated" >
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </span>
      <span *ngIf="!userIsAuthenticated" >
          <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
      </span>  
    

      <button mat-menu-item style="width: 30px; padding: 0px" *ngIf="userIsAuthenticated"  (click)="onLogout()">
        <mat-icon class="ml-3 exit"  title="Logout">exit_to_app</mat-icon>
      </button>
    </mat-toolbar>
  
    <main>
        <mat-progress-bar
        *ngIf="loadingRouter" color="accent" mode="indeterminate">
      </mat-progress-bar>
      <div style="overflow-y: auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-sidenav-content>
 
</mat-sidenav-container>
