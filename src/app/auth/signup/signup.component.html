<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="E-Mail">
      <mat-error *ngIf="form.get('email').invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput  formControlName="userName" type="text" placeholder="UserName" >
        <mat-error *ngIf="form.get('userName').invalid">Please enter a valid user name.</mat-error>
      </mat-form-field>
    <mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Avatar</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
          </div>
      <input type="password" formControlName="password" matInput placeholder="Password" >
      <mat-error *ngIf="form.get('password').invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
