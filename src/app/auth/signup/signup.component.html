<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" [formGroup]="form" *ngIf="!isLoading" autocomplete="off">
    <mat-form-field>
      <input matInput type="email" formControlName="email" placeholder="E-Mail">
      <mat-error *ngIf="form.get('email').invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="userN" type="text" placeholder="User Name" autocomplete="nope">
      <mat-error *ngIf="form.get('userN').invalid">Please enter a valid user name.</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Avatar</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <input type="password" formControlName="mypassword" matInput placeholder="Password" autocomplete="new-passsword" style = "padding-top: 15px;">
      <mat-error *ngIf="form.get('mypassword').invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
  </form> 
</mat-card>
